<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Healthy Habits | Register</title>
</head>
<body>
  <div id="background">
    <div class="section">
        <div class="container">
          <div class="nav">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="#About">About</a></li>
              <li><a href="#Exercise">Exercise</a></li>
              <li><a href="#Food">Food</a></li>
              <li><a href="login.htm">Track</a></li>
              <div class="icon">
                <li class="icon"><a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook fa-lg" aria-hidden="true"></i></a></li>
                <li class="icon"><a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram fa-lg" aria-hidden="true"></i></a></li>
              </div>
            </ul>
          </div>
        </div>
      </div> 
      <hr>
    <div class="container">
      <h1 class="block title is-2"><a class="to-home" href="index.html">
        Healthy Habits
      </a></h1>
    </div>
    <div>
      <img src="food.png" alt="Healthy Food" class="my-tiny-image">
    </div>
    <div class="section container">      
        <form class="box" style="max-width:500px;margin:auto;" action="#login">
          <h3 class="title is-3 has-text-centered fcolor">Register</h3><hr>
          <div class="field">    
            <label class="label fcolor">Name</label>  
            <div class="control">  
              <input type="text" class="input" name="userName">
            </div>
          </div>
          <div class="field">    
            <label class="label fcolor">Email</label>  
            <div class="control">  
              <input type="text" class="input" name="userEmail">
            </div>
          </div>
          <div class="field">
          <label class="label fcolor">Password</label>
          <div class="control">
            <input type="text" class="input" name="userPw">  
          </div>
          </div>
          <div class="field">
            <label class="label fcolor">Confirm Password</label>
            <div class="control">
              <input type="text" class="input" name="confirmPw">  
            </div>
            </div>
          <div class="field">
            <input class="button" type="submit" value="Sign Up">  
          </div>
        </form>
        <div class="subtitle has-text-centered">
          <p>Already Have an Account? Login Now!</p><br/>
          <button class="button" onclick="window.location.href='login.htm';">Login to Healthy Habits</button>
        </div> 
    </div>
    <div style="padding-bottom:100px;"></div>
  </div>  
</body>
</html>
