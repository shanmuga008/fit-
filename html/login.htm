<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Healthy Habits | Login</title>
</head>
<body>
  <div id="background">
    <div class="container">
      <h1 class="block title is-2"><a class="to-home" href="index.html">
        Healthy Habits
      </a></h1>
    </div>
    <div>
      <img src="food.png" alt="Healthy Food" class="my-tiny-image">
    </div>
    <div class="section container">      
        <form class="box" style="max-width:500px;margin:auto;" action="#login">
          <h3 class="title is-3 has-text-centered fcolor">Login</h3><hr>
        <div class="field">    
            <label class="label fcolor">Email</label>  
            <div class="control">  
              <input type="text" class="input" name="userEmail">
            </div>
        </div>
        <div class="field">
          <label class="label fcolor">Password</label>
          <div class="control">
            <input type="text" class="input" name="userPw">  
          </div>
        </div>
          <div class="field">
            <input class="button" type="submit" value="Login">  
          </div>
        </form>
        <div class="subtitle has-text-centered">
          <p>New to Healthy Habits? Sign Up Now!</p><br/>
          <button class="button" onclick="window.location.href='register.htm';">Register Healthy Habits Account</button>
        </div> 
    </div>
    <div style="padding-bottom:100px;"></div>
  </div>  
</body>
</html>
